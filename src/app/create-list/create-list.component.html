<div class="container">
<h1> Create New To DO List </h1>
<form [formGroup]="createNew">
<div class="form-group">
<label> Sr No. </label>
<input type="text" formControlName="srno" class="form-control">
</div>

<div class="form-group">
<label> Title </label>
<input type="text" formControlName="title" class="form-control">
</div>

<div class="form-group">
<label> Remarks </label>
<input type="text" formControlName="remarks" class="form-control">
</div>

<div class="form-group">
<label> Status </label>
<div class="radio">
	<label >	<input type="radio" formControlName="status" class="form-control" value="true"> True </label>
<label> <input type="radio" formControlName="status" class="form-control" value="false"> False </label>
</div>
</div>

<h3> Add items to the new To Do List </h3>
	<div class="row float-right mb-2">
	<span>	<button type="button" class="btn btn-primary mr-2" (click)="addItem()"> Add New</button> </span>
	</div>

   <div formArrayName="items" *ngFor="let item of createNew.controls.items['controls']; let i = index;">
		<div [formGroupName]="i">
   		<div class="form-group">
   		<label> Item No. {{i + 1}} </label>
   		<input type="text" formControlName="listno" [value]="i+1" class="form-control">
   		</div>
   		<div class="form-group">
   		<label> To Do Item </label>
   		<input type="text" formControlName="todoCaption" class="form-control">
   		</div>
	<div class="row float-right mb-2" *ngIf="i > 0">
	<span>  <button type="button" class="btn btn-danger ml-2" (click)="removeItem(i)"> Remove</button> </span>
	</div>

   		</div>



   </div>
   <div class="clearfix"></div>
	<div class="row float-right mb-2">
		<button type="button" class="btn btn-primary" (click)="createNewList()"> Submit</button>
	</div>

</form>
</div>
